<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotki!</title>
    <link rel="stylesheet" href="kotki.css"/>
</head>
<body>
    <main>
        <div id="slider">
            <div id="top-row">
                <img class="arrow arrow-left" id="arrow-left" src="img/left-arrow.png"/>
                <div id="slides-container">
                    <img class="slide active" src="img/kotek1.png"/>
                    <img class="slide" src="img/kotek2.png"/>
                    <img class="slide" src="img/kotek3.png"/>
                </div>

                <img class="arrow arrow-right" id="arrow-right" src="img/right-arrow.png"/>
            </div>
            <div id="bottom-row">
                <div id="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="kotki.js"></script>
</body>
</html>
